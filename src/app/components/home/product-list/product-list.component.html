<div class="container">
    <h2>SHOP BY CATEGORY</h2>
    <div class="container marketing">
        <div class="row justify-content-center text-center categories-row">
            <div class="col-lg category">
                <div class="category-icon">AC</div>
                <h2 class="fw-normal" routerLink="/"  [class.active]="!category">All Categories</h2>
                </div>
            @for (c of categories; track $index) {
            <div class="col-lg category">
                <div class="category-icon">{{ c.substring(0, 2).toUpperCase() }}</div>
                <h2 class="fw-normal" routerLink="/" [queryParams]="{ category: c }" [class.active]="category === c">{{ c | titlecase }}</h2>
            </div>
        }
        </div>
    </div>


    <div class="product-grid">
        @for (p of filteredProduct; track $index) {
          <div class="product-card">
            <div class="card-img">
              <img [src]="p.image" [alt]="p.title" />
            </div>
            <p class="category">{{ p.category }}</p>
            <div class="card-body">
              <h4 class="card-title" [routerLink]="['/products', p.id]">
                {{ p.title }}
              </h4>
              <div class="products-details">
                <p class="price">
                  {{ p.price | currency:"INR":"symbol" }}
                  <span class="offer">54% off</span>
                </p>
                <p class="deal">Hot Deal</p>
              </div>
              <button class="cart-button" (click)="addToCart(p)">Add to cart</button>
            </div>
          </div>
        }
      </div>
</div>
